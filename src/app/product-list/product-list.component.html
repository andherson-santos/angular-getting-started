<h2>Produtos</h2>
<div *ngFor="let product of products, index as productId">
  <a [routerLink]="['/product/',productId]">
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
    <p><b>{{product.price | currency}}</b></p>  
  </a>
  <button (click)="share();" >Compartilhar</button>
  <app-product-alerts
    [product]="product"
    
    (click)="notificar()"
    >
  </app-product-alerts>
</div>
